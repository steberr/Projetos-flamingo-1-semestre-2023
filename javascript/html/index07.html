<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função JavaScript</title>
    <script>
        function minhaFuncao(){
            document.getElementById("funcao").innerHTML= "Paragrafo Trocado";
        }
    </script>
</head>
<body>
    <h2>Função em JavaScript</h2>
    <p id="funcao">um Paragrafo</p>
    <button type="button" onclick="minhaFuncao()">Trocar Paragrafo</button>
</body>
</html>
