<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript 1</title>
</head>

    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Paragrafo Alterado.";
          document.getElementById("demo").style.fontSize ="35px";
          document.getElementById("demo").style.backgroundColor ="blue";
          document.getElementById("demo").style.color="black";
          window.alert("Daniel");
        }
        </script>
</head>
    <body>
        
        <h2>Demonstração JavaScript em HEAD</h2>
        
        <p id="demo">O Paragrafo</p>
        
        <button type="button" onclick="myFunction()">Experimente</button>
        
    </body>
</html>
