<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecer e desaparecer conteúdo</title>
</head>
<body>
    <h2>Aparecer e desaparecer conteúdo</h2>
    <p id="bracocurto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci excepturi illum praesentium obcaecati a! Pariatur dolor, cupiditate excepturi debitis recusandae ut odio consequatur libero, neque aspernatur cum maxime nostrum quaerat.</p>
    <button type="button" onclick="document.getElementById('bracocurto').style.display='none'">Desaparecer</button>
    <button type="button" onclick="document.getElementById('bracocurto').style.display='block'">Aparecer</button>
</body>
</html>
